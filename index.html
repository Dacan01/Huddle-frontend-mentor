<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Frontend Mentor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variavel.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="shortcut icon" href="/src/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">


</head>

<body>
    
    <header class="logo">
        <img src="/src/logo.svg" alt="Logo">
    </header>

    <main class="container">

        <section class="ilustracao">
            <div class="imagem">
                <img src="./src/illustration-mockups.svg" alt="ilustração de exemplo">
            </div>
        </section>
        <section class="conteudo">
            <div class="informacao">
                <h2>Build The Community Yours Fans Will Love</h2>

                <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience. Create
                    Connection with yours users as you engage in genuine discussion.</p>

                <button class="btn">Register</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="icones">
            <a href="">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
